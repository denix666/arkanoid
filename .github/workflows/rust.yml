name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Prep
      run: sudo apt-get install libasound-dev -y
      
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - shell: bash
      run: |
        mv target/release/arkanoid arkanoid
        chmod 777 arkanoid
        version=`cat Cargo.toml | grep version | awk -F'"' '{print $2}'`
        tar cpfz arkanoid-${version}.tar.gz arkanoid assets
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: arkanoid-${version}.tar.gz
